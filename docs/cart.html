<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #e8491d;
        }

        #cart-items {
            max-width: 600px;
            margin: auto;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item span {
            font-weight: bold;
        }

        .go-back, .checkout, .empty-cart {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #e8491d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            width: 220px;
            transition: background-color 0.3s;
        }

        .go-back:hover, .checkout:hover, .empty-cart:hover {
            background-color: #d7381f;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #cart-items {
                width: 90%;
            }

            .go-back, .checkout, .empty-cart {
                width: 100%;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <div id="cart-items">
        <ul id="cart-list"></ul>
        
    </div>

    <button class="go-back" onclick="goBack()">Go Back</button>
    <button class="checkout" onclick="proceedToCheckout()">Proceed to Checkout</button>
    <button class="empty-cart" onclick="emptyCart()">Empty Cart</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartList = document.getElementById("cart-list");
            let total = 0;
    
            cart.forEach(item => {
                const li = document.createElement("li");
                li.classList.add("cart-item");
                li.textContent = `${item.name} - Price: â‚¹${item.price}`;
                cartList.appendChild(li);
                total += item.price * item.quantity;
            });
        });
    
        function goBack() {
            window.history.back();
        }
    
        function proceedToCheckout() {
            window.location.href = "/checkout"; // Redirects to checkout page
        }
    
        function emptyCart() {
            localStorage.removeItem("cart");
            document.getElementById("cart-list").innerHTML = "";
            alert("Cart emptied!");
        }
    </script>
    
    
</body>
</html>

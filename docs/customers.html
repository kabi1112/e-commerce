<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Customer Registrations</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Business Name</th>
            <th>Owner's Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Products</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.business_name }}</td>
            <td>{{ customer.owner_name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.products }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('home') }}" class="btn">Return to Homepage</a>
    <br><br>
    <a href="{{ url_for('admin_logout') }}" class="btn">Logout</a>
</body>
</html>
